<div class="container p-5" *ngIf="tableVisibility">
  <div class="border boder-light rounded p-5">
    <div>

      <button type="button" class="btn btn-sm btn-secondary" (click)="showForm()">Nova Pessoa</button>

    </div>

    <hr>

    <table class="table table-striped table-hover table-sm" *ngIf="people">
      <tr class="thead-light">
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th></th>
      </tr>

      <tr class="" *ngFor="let person of people">
        <td> {{ person.name }} </td>
        <td> {{ person.lastName }} </td>
        <td> {{ person.age }} </td>
        <td> {{ person.phone }} </td>
        <td> {{ person.address }} </td>
        <td> {{ person.profession }} </td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info" (click)="showFormEdit(person.id)">Editar</button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="showConfirmationDelete(person.id, person.name, contentModal)">Excluir</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="formVisibility">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="form">
      <h6>{{ titleForm }} </h6>
      <hr>

      <form [formGroup]="form" (ngSubmit)="sendForm ()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" name="name" class="form-control form-control-sm" formControlName="name">
        </div>

        <div class="form-group">
          <label for="lastName">Sobrenome</label>
          <input type="text" name="lastName" class="form-control form-control-sm" formControlName="lastName">
        </div>

        <div class="form-group">
          <label for="age">Idade</label>
          <input type="number" name="age" class="form-control form-control-sm" formControlName="age">
        </div>

        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" name="phone" class="form-control form-control-sm" formControlName="phone">
        </div>

        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" name="address" class="form-control form-control-sm" formControlName="address">
        </div>

        <div class="form-group">
          <label for="profession">Profissão</label>
          <input type="text" name="profession" class="form-control form-control-sm" formControlName="profession">
        </div>

        <div class="row">
          <div class="mt-3">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
          </div>
          <div class="pl-1 mt-3">
            <button type="button" class="btn btn-sm btn-light" (click)="goToBack()">Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #contentModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmar exclusão</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Continuar com a exclusão do(a) {{ name }}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modalRef?.hide()">Não</button>
    <button type="button" class="btn btn-light" (click)="deletePerson(id)">Sim</button>
  </div>
</ng-template>
